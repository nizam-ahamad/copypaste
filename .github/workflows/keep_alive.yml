name: Keep Render Awake
on:
  schedule:
    - cron: "*/5 * * * *" # Changed from 10 to 5 minutes
  workflow_dispatch: # Keeps the manual "Run workflow" button active

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render URL
        run: curl -s https://copypaste.onrender.com > /dev/null
